<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- proper links to for styling and library's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <!-- Header Section -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Search and History Section -->
            <div class="col-md-4">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h2>Search City</h2>
                    </div>
                    <div class="card-body">
                       <!-- Input field for searching -->
                        <input type="text" class="form-control mb-2" id="city-input" placeholder="Enter city name">
                        <button type="button" class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </div>
                <!-- search history -->
                <div id="search-history" class="mt-3">
                </div>
            </div>

            <!-- Main Weather Display -->
            <div class="col-md-8">
                <div class="card mb-3 border-primary">
                    <div class="card-header d-flex justify-content-between">
                        <h2 id="city-name">City Name</h2>
                        <span id="current-date">Current Date</span>
                         <!-- Weather icon -->
                        <img id="weather-icon" src="" alt="Weather Icon" style="height: 50px; width: 50px;">
                    </div>
                    <div class="card-body">
                         <!-- Display for temperature, wind speed, and humidity -->
                        <p id="temperature">Temperature: </p>
                        <p id="wind-speed">Wind Speed: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                </div>

                <!-- 5-Day Forecast -->
                <div class="card">
                    <div class="card-header">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Forecast cards -->
                            <div class="col-md-2">
                                <div class="card text-center bg-info text-white mb-3">
                                    <div class="card-header">
                                        <h5 id="forecast-date-1">Date</h5>
                                    </div>
                                    <div class="card-body">
                                        <img id="forecast-icon-1" src="" alt="Icon" style="height: 50px; width: 50px;">
                                        <p id="forecast-temp-1">Temp: </p>
                                        <p id="forecast-wind-1">Wind: </p>
                                        <p id="forecast-humidity-1">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                              <!-- Repetition for the forecast days -->
                            <div class="col-md-2">
                                <div class="card text-center bg-info text-white mb-3">
                                    <div class="card-header">
                                        <h5 id="forecast-date-2">Date</h5>
                                    </div>
                                    <div class="card-body">
                                        <img id="forecast-icon-2" src="" alt="Icon" style="height: 50px; width: 50px;">
                                        <p id="forecast-temp-2">Temp: </p>
                                        <p id="forecast-wind-2">Wind: </p>
                                        <p id="forecast-humidity-2">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card text-center bg-info text-white mb-3">
                                    <div class="card-header">
                                        <h5 id="forecast-date-3">Date</h5>
                                    </div>
                                    <div class="card-body">
                                        <img id="forecast-icon-3" src="" alt="Icon" style="height: 50px; width: 50px;">
                                        <p id="forecast-temp-3">Temp: </p>
                                        <p id="forecast-wind-3">Wind: </p>
                                        <p id="forecast-humidity-3">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card text-center bg-info text-white mb-3">
                                    <div class="card-header">
                                        <h5 id="forecast-date-4">Date</h5>
                                    </div>
                                    <div class="card-body">
                                        <img id="forecast-icon-4" src="" alt="Icon" style="height: 50px; width: 50px;">
                                        <p id="forecast-temp-4">Temp: </p>
                                        <p id="forecast-wind-4">Wind: </p>
                                        <p id="forecast-humidity-4">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card text-center bg-info text-white mb-3">
                                    <div class="card-header">
                                        <h5 id="forecast-date-5">Date</h5>
                                    </div>
                                    <div class="card-body">
                                        <img id="forecast-icon-5" src="" alt="Icon" style="height: 50px; width: 50px;">
                                        <p id="forecast-temp-5">Temp: </p>
                                        <p id="forecast-wind-5">Wind: </p>
                                        <p id="forecast-humidity-5">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
